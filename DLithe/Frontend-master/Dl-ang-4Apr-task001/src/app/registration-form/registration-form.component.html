

<form #registrationForm="ngForm">
    <div class=" form-group">
    <label for="fname">First Name</label>
    <input type="text" name ="fname" placeholder="First Name" class="form-control" [(ngModel)]="registrationModel.fname">
 </div>

 <div class=" form-group">
    <label for="lname">Last Name</label>
    <input name="text" placeholder="Last Name" class="form-control" [(ngModel)]="registrationModel.lname">
</div>

<div class=" form-group">
    <label>Gender</label>
    <input type="radio" [(ngModel)]="registrationModel.gender"name="gender" value="Male">Male
    <input type="radio" [(ngModel)]="registrationModel.gender"name="gender" value="Female">Female
</div>

    <div class = "form-group">
    <label for="country">country</label>
    <select name="country" class="form-control"  [(ngModel)]="registrationModel.country">
         <option disabled>Select country</option>
        <option *ngFor="let country of listOfCountries">{{ country}}</option>
        
    </select>
    </div>
    

    <button type="submit">submit</button>
</form>
